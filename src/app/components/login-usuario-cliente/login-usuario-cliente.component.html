<div class="login-container">
  <mat-card class="login-card">
    <h2>Registro</h2>
    <form>
      <mat-form-field appearance="fill">
        <mat-label>Nombres</mat-label>
        <input matInput [(ngModel)]="nombres" name="nombres" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Apellidos</mat-label>
        <input matInput [(ngModel)]="apellidos" name="apellidos" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Correo</mat-label>
        <input matInput [(ngModel)]="email" name="email" type="email" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input matInput [(ngModel)]="password" name="password" type="password" />
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="registrar()">Registrarme</button>
    </form>
  </mat-card>

  <mat-card class="login-card">
    <h2>Login</h2>
    <form>
      <mat-form-field appearance="fill">
        <mat-label>Correo</mat-label>
        <input matInput [(ngModel)]="email" name="loginEmail" type="email" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input matInput [(ngModel)]="password" name="loginPassword" type="password" />
      </mat-form-field>

      <button mat-raised-button color="accent" (click)="login()">Iniciar sesión</button>
    </form>
  </mat-card>
</div>
