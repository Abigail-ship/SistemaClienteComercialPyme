<h2 mat-dialog-title>¡Bienvenido a Raíces con Alas!</h2>

<mat-dialog-content>
  <p>Descubre arte hecho con amor por artesanos mexicanos.</p>

  <mat-form-field appearance="outline" style="width: 100%;">
    <mat-label>Email</mat-label>
    <input matInput type="email" [(ngModel)]="email" placeholder="Tu correo electrónico" />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="primary" (click)="subscribe()">Suscribirse</button>
</mat-dialog-actions>
